# Netlify Configuration for Avfile

[build]
  command = "echo 'Building Avfile...' && exit 0"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Production environment variables
[context.production.environment]
  GITHUB_TOKEN = ""
  GITHUB_OWNER = ""
  GITHUB_REPO = "Avfile"
  DISCORD_WEBHOOK_URL = ""

# Redirects for single-page app - ORDER MATTERS (most specific first)
# Specific routes
[[redirects]]
  from = "/policy"
  to = "/policy.html"
  status = 200

[[redirects]]
  from = "/upload"
  to = "/upload.html"
  status = 200

[[redirects]]
  from = "/debug"
  to = "/debug.html"
  status = 200

# Path-based routes
[[redirects]]
  from = "/v/*"
  to = "/view.html"
  status = 200

# Catch-all: send all other requests to view.html
# This includes root and root with query params like /?id=xxx
[[redirects]]
  from = "/*"
  to = "/view.html"
  status = 200

# Security headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# Cache settings
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"